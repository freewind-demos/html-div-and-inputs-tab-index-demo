<!DOCTYPE html>
<html>
<body>
<h1>Press "tab" over inputs</h1>
<form>
    <div tabindex="3" style="border: 1px solid black">
        <div>Div tabindex=3</div>
        <div>TabIndex: 1 <input type="text" tabindex="1"/></div>
        <div>TabIndex: 3 <input type="text" tabindex="3"/></div>
    </div>
    <div tabindex="1" style="border: 1px solid black">
        <div>Div tabindex=1</div>
        <div>TabIndex: 2 <input type="text" tabindex="2"/></div>
        <div>TabIndex: 4 <input type="text" tabindex="4"/></div>
    </div>
    <div tabindex="2" style="border: 1px solid black">
        <div>Div tabindex=2</div>
        <div>TabIndex: 5 <input type="text" tabindex="5"/></div>
    </div>
</form>
</body>
</html>
